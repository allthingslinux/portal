name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  NODE_VERSION: "22"

jobs:
  changes:
    name: File Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      typescript: ${{ steps.ts_changes.outputs.any_changed }}
      config: ${{ steps.config_changes.outputs.any_changed }}
      tests: ${{ steps.test_changes.outputs.any_changed }}
      any: ${{ steps.ts_changes.outputs.any_changed == 'true' || steps.config_changes.outputs.any_changed == 'true' || steps.test_changes.outputs.any_changed == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Check TypeScript
        uses: tj-actions/changed-files@v47
        id: ts_changes
        with:
          files: |
            src/**/*.{ts,tsx}
            tsconfig.json
            package.json
            pnpm-lock.yaml
      - name: Check Config
        uses: tj-actions/changed-files@v47
        id: config_changes
        with:
          files: |
            next.config.ts
            biome.jsonc
            vitest.config.ts
            .github/workflows/ci.yml
      - name: Check Tests
        uses: tj-actions/changed-files@v47
        id: test_changes
        with:
          files: |
            tests/**/*
            vitest.config.ts
            vitest.setup.ts

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.any || github.event_name == 'workflow_dispatch'
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run lint
        run: pnpm check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.typescript || needs.changes.outputs.config || github.event_name == 'workflow_dispatch'
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate Next.js types
        run: pnpm typegen
      - name: Run type check
        run: pnpm type-check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.any || github.event_name == 'workflow_dispatch'
    timeout-minutes: 15
    permissions:
      contents: read
    env:
      # Placeholders so Next.js build can prerender; not used for real requests
      DATABASE_URL: postgresql://localhost:5432/__build_placeholder__
      BETTER_AUTH_SECRET: __ci_build_placeholder_do_not_use_in_production__
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Cache Next.js build
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.any || needs.changes.outputs.tests || github.event_name == 'workflow_dispatch'
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tests
        run: pnpm test:coverage
      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, type-check, build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'skip ci')
    timeout-minutes: 10
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: pnpm run release
