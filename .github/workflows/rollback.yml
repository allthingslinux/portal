name: Rollback

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to rollback"
        required: true
        type: choice
        options:
          - staging
          - production
      previous_commit:
        description: "Previous commit SHA or image tag to rollback to"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  rollback:
    name: Rollback ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Determine compose file
        id: env
        run: |
          ENV="${{ github.event.inputs.environment }}"
          echo "compose_file=compose.$ENV.yaml" >> $GITHUB_OUTPUT
          echo "environment=$ENV" >> $GITHUB_OUTPUT

      - name: Rollback deployment
        uses: appleboy/ssh-action@v1
        env:
          COMPOSE_FILE: ${{ steps.env.outputs.compose_file }}
          ENVIRONMENT: ${{ steps.env.outputs.environment }}
          PREVIOUS_COMMIT: ${{ github.event.inputs.previous_commit }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 5m
          envs: COMPOSE_FILE,ENVIRONMENT,PREVIOUS_COMMIT,GITHUB_REPOSITORY,GITHUB_ACTOR,GITHUB_TOKEN,IMAGE_NAME
          script_path: .github/scripts/rollback.sh

      - name: Rollback summary
        run: |
          echo "## Rollback Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Rolled back to: \`${{ github.event.inputs.previous_commit }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Compose File: \`${{ steps.env.outputs.compose_file }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ Verify the rollback was successful by checking application health and logs." >> $GITHUB_STEP_SUMMARY
